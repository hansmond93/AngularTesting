
<div class="container py-5">
    <div class="row text-center text-white mb-5">
        <div class="col-lg-7 mx-auto">
            <h1 class="display-4">Product List</h1>
        </div>
    </div>
    <button class="btn btn-primary" (click)="enableBuying()">Enable/Disable Buying</button>
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <div *ngFor="let product of products">
                    <li class="list-group-item">
                        <!-- Custom content-->
                        <a [routerLink]="['/products', product.id]" class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 class="mt-0 font-weight-bold mb-2">{{product.name}}</h5>
                                <p class="font-italic text-muted mb-0 small">{{product.description}}</p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <h6 class="font-weight-bold my-2">{{product.price}}</h6>
                                </div>
                            </div><img src="{{product.imgaddress}}" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
                        </a> <!-- End -->
                        <app-alert-details [product]="product" [isUnChanged]='isUnChanged' (notify)='clickMe(product)'></app-alert-details>
                    </li>
                </div>
            </ul> <!-- End -->
        </div>
    </div>
</div>
